<div class="modal-body">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Label</label>
      <input type="text" class="form-control" formControlName="label" />
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" formControlName="description"></textarea>
    </div>
    <div class="form-group mt-3">
      <label class="form-label d-block">Statut</label>
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" id="terminee" formControlName="completed" [value]="true" />
        <label class="form-check-label" for="terminee">Terminée</label>
      </div>

      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" id="nonTerminee" formControlName="completed" [value]="false" />
        <label class="form-check-label" for="nonTerminee">Non terminée</label>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="cancel.emit()">Annuler</button>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Enregistrer</button>
    </div>
  </form>
</div>
